<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>this is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            Role : <input type="text" name="myrole">
        </div>
        <br>
        <div>
            Email : <input type="email" name="mymail">
        </div>

        <br>
        <div>
            Date : <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Bonus : <input type="number" name="mybonus">
        </div>
        <br>
        <label for="eligibility">Are u eligible</label>
        <div>
            <input type="checkbox" name="myeligibility" id="eligibility">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender"> other <input
                type="radio" name="mygender">
        </div>

        <br>
        <div>
            Write about yourself : <br><textarea name="mytext" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="ind">indica</option>
                <option value="swf" selected>swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
        
    </form>
</body>
</body>

</html>
